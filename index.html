                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"

                    <ul tabindex="0" class=" menu menu-sm dropdown-content bg-base-100 rounded-box z-1 w-5 shadow">
                        <li class="">

                        </li>
                        <li class="">
                            <a href="#"><i class="fa-solid fa-book-open"></i> Learn</a>
                        </li>
                        <li class=" ">
                            <a href="#"> <i class="fa-solid fa-right-from-bracket"></i>Logout</a>
                        </li>
                    </ul>
                </div>
                <a href="#" class="flex  items-center gap-1">
                    <span class="text-lg font-bold">English</span>
                    <img src="./assets/logo.png" alt="">
                    <span class="font-bangla text-lg">জানালা</span>
                </a>
            </div>
            <div class="navbar-end hidden lg:flex">
                <ul class="menu menu-horizontal px-1 text-[#422AD5] font-bold">
                    <li
                        class="border border-[#422AD5] rounded-lg  hover:bg-[#422AD5] hover:text-white transition-all duration-200">
                        <a href="#"><i class="fa-solid fa-question"></i>FAQ</a>
                    </li>
                    <li
                        class="border border-[#422AD5] rounded-lg hover:bg-[#422AD5] hover:text-white transition-all duration-200 mx-3">
                        <a href="#"><i class="fa-solid fa-book-open"></i> Learn</a>
                    </li>
                    <li
                        class="border border-[#422AD5] rounded-lg hover:bg-[#422AD5] hover:text-white transition-all duration-200 ">
                        <a href="#"> <i class="fa-solid fa-right-from-bracket"></i>Logout</a>
                    </li>
                </ul>
            </div>
        </div>

    <section
        class="flex items-center flex-col-reverse md:justify-between lg:justify-between md:flex-row py-5 w-11/12 mx-auto">
        <div class="content flex-1 text-center md:text-left lg:text-left">
            <h2 class="text-4xl font-bold font-urbanist mb-8"><span class=" text-[#00BCFF]">English</span> is Easy</h2>
            <p>আজ থেকেই আপনার ভাষা শেখার যাত্রা শুরু করুন। আপনি যদি নতুন হন অথবা আপনার দক্ষতা বাড়াতে চান, আমাদের

            <form>
                <input class="p-3 w-full md:w-3/4 md:block mt-6 rounded-lg " type="text" placeholder="Enter Your Name">
                <input class="p-3 w-full md:w-3/4 flex justify-start rounded-lg mt-5 " type="password"
                    placeholder="Enter Your Password"><br>
                <button class="btn btn-primary text-left text-lg px-10 py-6">Get Start</button>
            </form>
        </div>
        <div class="image flex-1">
            <img src="./assets/hero-student.png" alt="">
        </div>

    <section class="w-11/12 mx-auto">
